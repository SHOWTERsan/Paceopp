<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение почты</title>
    <style>
        #countdown {
            font-size: 2.2em;
        }
    </style>
    <script>
        let countdownTimer;
        function startCountdown() {
            let time = 5;
            document.getElementById('countdown').innerText = time;
            countdownTimer = setInterval(function() {
                time--;
                document.getElementById('countdown').innerText = time;
                if(time <= 0) {
                    clearInterval(countdownTimer);
                    window.location.href = "/auth/signin";
                }
            }, 1000);
        }
    </script>
</head>
<body onload="startCountdown()">
    <div class="flex-container">
        <p style="font-size: 2em">Verification successful. Redirecting in <span id="countdown"></span> seconds...</p>
    </div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
