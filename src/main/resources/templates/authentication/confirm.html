<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение почты</title>
    <style>
        #countdown {
            font-size: 2.2em;
        }
    </style>
    <script>
        let countdownTimer;
        function startCountdown() {
            let time = 5;
            document.getElementById('countdown').innerText = time;
            countdownTimer = setInterval(function() {
                time--;
                document.getElementById('countdown').innerText = time;
                if(time <= 0) {
                    clearInterval(countdownTimer);
                    window.location.href = "/auth/signin";
                }
            }, 1000);
        }
    </script>
</head>
<body onload="startCountdown()">
<header>
    <div class="container">
        <div class="header_inner_paceopp">
            <figure id="logo">
                <a href="/"><img th:src="@{/images/logo.png}" alt="Logo"></a>
            </figure>
            <div class="navbar_left">
                <a class="nav_link_paceopp" href="#">Услуги</a>
                <a class="nav_link_paceopp" href="#">Биты</a>
                <a class="nav_link_paceopp" href="#">Киты</a>
                <a class="nav_link_paceopp" href="#">Написать нам</a>
            </div>
            <div class="navbar_right">
                <a sec:authorize="!isAuthenticated()" class="nav_link_paceopp" th:href="@{/auth/signin}">Войти / Зарегистрироваться</a>
                <form sec:authorize="isAuthenticated()" id="logout-form" th:action="@{/logout}" th:method="post" style="display: inline-block; margin:0; padding: 0;">
                    <button type="submit" class="nav_link_paceopp logout-btn">Logout</button>
                </form>
                <div class="menu-icon">&#9776;</div>
                <div class="dropdown" id="dropdown">
                    <div class="dropdown-content">
                        <a href="#">Услуги</a>
                        <a href="#">Биты</a>
                        <a href="#">Киты</a>
                        <a href="#">Написать нам</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
    <div class="flex-container">
        <p style="font-size: 2em">Verification successful. Redirecting in <span id="countdown"></span> seconds...</p>
    </div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
