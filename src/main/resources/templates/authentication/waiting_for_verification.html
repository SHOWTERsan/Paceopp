 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Verification</title>
    <style>
        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
        }

        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid white;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: white transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="header_inner_paceopp">
            <figure id="logo">
                <a href="/"><img th:src="@{/images/logo.png}" alt="Logo"></a>
            </figure>
            <nav class="navbar_paceopp">
                <a class="nav_link_paceopp" href="/">Home</a>
                <a class="nav_link_paceopp" href="#">About</a>
                <a class="nav_link_paceopp" href="#">Services</a>
                <a class="nav_link_paceopp" href="#">Products</a>
                <a class="nav_link_paceopp" href="#">Contact</a>
                <a sec:authorize="!isAuthenticated()" class="nav_link_paceopp" th:href="@{/auth/signin}">Sign in / Sign up</a>
                <form sec:authorize="isAuthenticated()" id="logout-form" th:action="@{/logout}" th:method="post" style="display: inline-block; margin:0; padding: 0;">
                    <button type="submit" class="nav_link_paceopp logout-btn">Logout</button>
                </form>
            </nav>
        </div>
    </div>
</header>
<div class="flex-container">
    <h1>Waiting for Email Verification</h1>
    <p>Please check your email and click on the confirmation link to verify your account.</p>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var uuid = /*[[${uuid}]]*/ 'default';

    var socket = new SockJS('/auth/stompEndpoint');
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        stompClient.subscribe('/topic/statusUpdate/'+uuid, function(message) {
            var status = message.body;

            if (status === "verified") {
                window.location.href = "/auth/signin";
            }
            if (status === "expired") {
                window.location.href = "/auth/verificationExpired";
            }
            if (status === "token_not_found") {
                window.location.href = "/bad_request";
            }
        });

        stompClient.subscribe('/topic/checkVerificationStatus/'+uuid, function(message) {
            stompClient.send("/app/checkVerification", {}, uuid);
        })

        stompClient.send("/app/checkVerification", {}, uuid);
    });
    /*]]>*/
</script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
