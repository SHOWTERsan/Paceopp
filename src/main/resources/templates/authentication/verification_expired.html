<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification expired</title>
    <style>
        body {
            color: white;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
        }
        .register-button {
            display: inline-block;
            font-size: 18px;
            color: black;
            background-color: limegreen;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease 0s;
        }
        .register-button:hover {
            background-color: lightgreen;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="header_inner_paceopp">
            <figure id="logo">
                <a href="/"><img th:src="@{/images/logo.png}" alt="Logo"></a>
            </figure>
            <nav class="navbar_paceopp">
                <a class="nav_link_paceopp" href="/">Home</a>
                <a class="nav_link_paceopp" href="#">About</a>
                <a class="nav_link_paceopp" href="#">Services</a>
                <a class="nav_link_paceopp" href="#">Products</a>
                <a class="nav_link_paceopp" href="#">Contact</a>
                <a sec:authorize="!isAuthenticated()" class="nav_link_paceopp" th:href="@{/auth/signin}">Sign in / Sign up</a>
                <form sec:authorize="isAuthenticated()" id="logout-form" th:action="@{/logout}" th:method="post" style="display: inline-block; margin:0; padding: 0;">
                    <button type="submit" class="nav_link_paceopp logout-btn">Logout</button>
                </form>
            </nav>
        </div>
    </div>
</header>
    <div class="flex-container">
        <h1>Your verification link has expired</h1>
        <p>Your verification link has expired. Please register again to receive a new link.</p>
        <a href="/auth/signup" class="register-button">Register again</a>
    </div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
