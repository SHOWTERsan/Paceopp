<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/forgot_pass.css}">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <meta name="viewport" content="width=device-width" />
</head>
<body>
<header>
    <div class="container">
        <div class="header_inner_paceopp">
            <figure id="logo">
                <a href="/"><img th:src="@{/images/logo.png}" alt="Logo"></a>
            </figure>
            <div class="navbar_left">
                <a class="nav_link_paceopp" href="#">Услуги</a>
                <a class="nav_link_paceopp" href="#">Биты</a>
                <a class="nav_link_paceopp" href="#">Киты</a>
                <a class="nav_link_paceopp" href="#">Написать нам</a>
            </div>
            <div class="navbar_right">
                <a sec:authorize="!isAuthenticated()" class="nav_link_paceopp" th:href="@{/auth/signin}">Войти / Зарегистрироваться</a>
                <form sec:authorize="isAuthenticated()" id="logout-form" th:action="@{/logout}" th:method="post" style="display: inline-block; margin:0; padding: 0;">
                    <button type="submit" class="nav_link_paceopp logout-btn">Logout</button>
                </form>
                <div class="menu-icon">&#9776;</div>
                <div class="dropdown" id="dropdown">
                    <div class="dropdown-content">
                        <a href="#">Услуги</a>
                        <a href="#">Биты</a>
                        <a href="#">Киты</a>
                        <a href="#">Написать нам</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
<div class="flex-container">
    <div class="forgot-container">
        <h2>Password recovery</h2>
        <p>Please enter your registered email address. We'll send you a link to reset your password.</p>
        <form method="post" th:action="@{/auth/forgot_password_process}" th:object="${forgotPasswordRequest}">
            <div class="input-message-container">
                <input id="recoveryEmail" th:field="*{email}" type="text" name="email" onfocus="hideError(this)" placeholder="Email">
                <div  class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
