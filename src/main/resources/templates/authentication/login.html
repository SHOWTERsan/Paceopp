<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/login_style.css}">
    <meta name="viewport" content="width=device-width" />
</head>
<body>
<header>
    <div class="container">
        <div class="header_inner">
            <div id="logo">
                <a href="#"><img th:src="@{/images/logo.png}" alt="Logo"></a>
            </div>
            <nav class="navbar">
                <a class="nav_link" href="#">Главная</a>
                <a class="nav_link" href="#">Об авторе</a>
                <a class="nav_link" href="#">Корзина</a>
                <a class="nav_link" href="#">Вход</a>
            </nav>
        </div>
    </div>
</header>
<div class="login-container">
    <h2>Login</h2>
    <form method="post" th:action="@{/process_login}" >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="text" name="username" placeholder="Nickname">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
        <div th:if="${param.error}">
            Неверно введены данные!
        </div>
    </form>
</div>
</body>
</html>
