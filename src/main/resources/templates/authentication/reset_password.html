<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/forgot_pass.css}">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <meta name="viewport" content="width=device-width" />
</head>
<body>
<header>
    <div class="container">
        <div class="header_inner_paceopp">
            <figure id="logo">
                <a href="/"><img th:src="@{/images/logo.png}" alt="Logo"></a>
            </figure>
            <nav class="navbar_paceopp">
                <a class="nav_link_paceopp" href="/">Home</a>
                <a class="nav_link_paceopp" href="#">About</a>
                <a class="nav_link_paceopp" href="#">Services</a>
                <a class="nav_link_paceopp" href="#">Products</a>
                <a class="nav_link_paceopp" href="#">Contact</a>
                <a sec:authorize="!isAuthenticated()" class="nav_link_paceopp" th:href="@{/auth/signin}">Sign in / Sign up</a>
                <form sec:authorize="isAuthenticated()" id="logout-form" th:action="@{/logout}" th:method="post" style="display: inline-block; margin:0; padding: 0;">
                    <button type="submit" class="nav_link_paceopp" style="background: none; border: none; cursor:pointer; padding: 5px 10px;">Logout</button>
                </form>
            </nav>
        </div>
    </div>
</header>
<div class="forgot-container">
    <h2>Password Reset</h2>
    <p>Please enter your new password.</p>
    <!-- form action and object might requires modifications based on your implementation -->
    <form method="post" th:action="@{/auth/reset_password}" th:object="${resetPasswordRequest}">
        <input id="password" th:field="*{password}" type="password" name="password" onfocus="hideError(this)" placeholder="New Password">
        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <button class="btn" type="submit">Confirm New Password</button>
    </form>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
