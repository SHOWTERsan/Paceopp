<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Paceopp</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <meta name="viewport" content="width=device-width" />
</head>
<body>
<header>
    <div class="container">
        <div class="header_inner_paceopp">
            <figure id="logo">
                <a href="/"><img th:src="@{/images/logo.png}" alt="Logo"></a>
            </figure>
            <nav class="navbar_paceopp">
                <a class="nav_link_paceopp" href="/">Home</a>
                <a class="nav_link_paceopp" href="#">About</a>
                <a class="nav_link_paceopp" href="#">Services</a>
                <a class="nav_link_paceopp" href="#">Products</a>
                <a class="nav_link_paceopp" href="#">Contact</a>
                <a sec:authorize="!isAuthenticated()" class="nav_link_paceopp" th:href="@{/auth/signin}">Sign in / Sign up</a>
                <form sec:authorize="isAuthenticated()" id="logout-form" th:action="@{/logout}" th:method="post" style="display: inline-block; margin:0; padding: 0;">
                    <button type="submit" class="nav_link_paceopp logout-btn">Logout</button>
                </form>
            </nav>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <form class="form_paceopp" method="post" th:action="@{/contact}" th:object="${EmailMessage}">
            <h1 id="contact_h1">CONTACT</h1>
            <div class="input-message-container">
                <input class="contact_input" type="text" onfocus="hideError(this)" th:field="*{subject}" placeholder="ТЕМА">
                <div class="error-message"  th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
            </div>
            <div class="input-message-container">
                <textarea class="contact_textarea" onfocus="hideError(this)" th:field="*{message}" placeholder="СООБЩЕНИЕ" rows="4"></textarea>
                <div class="error-message" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
            </div>
            <button class="btn_paceopp" type="submit"></button>
        </form>
    </div>
</main>
<footer>
    <p>&copy; 2023 Paceopp</p>
</footer>
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Успех!</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Письмо успешно отправлено!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<input type="hidden" th:value="${showSuccessModal}" id="showSuccessModal">
<script th:src="@{/js/main.js}"></script>
<script>
    $(document).ready(function() {
        let showModal = document.querySelector('#showSuccessModal').value === 'true';

        if (showModal) {
            $('#successModal').modal('show');
        }
    });
</script>
</body>
</html>
