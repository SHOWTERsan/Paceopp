<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Beats</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/beats.css}">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <meta name="viewport" content="width=device-width" />
</head>
<body>
<header>
    <div class="container">
        <div class="header_inner_paceopp">
            <figure id="logo">
                <a href="/"><img th:src="@{/images/logo.png}" alt="Logo"></a>
            </figure>
            <div class="navbar_left">
                <a class="nav_link_paceopp" href="#">Услуги</a>
                <a class="nav_link_paceopp" href="/beats">Биты</a>
                <a class="nav_link_paceopp" href="#">Киты</a>
                <a class="nav_link_paceopp" href="#">Написать нам</a>
            </div>
            <div class="navbar_right">
                <a sec:authorize="!isAuthenticated()" class="nav_link_paceopp" th:href="@{/auth/signin}">Войти / Зарегистрироваться</a>
                <form sec:authorize="isAuthenticated()" id="logout-form" th:action="@{/logout}" th:method="post" style="display: inline-block; margin:0; padding: 0;">
                    <button type="submit" class="nav_link_paceopp logout-btn">Logout</button>
                </form>
                <div class="menu-icon">&#9776;</div>
                <div class="dropdown" id="dropdown">
                    <div class="dropdown-content">
                        <a href="#">Услуги</a>
                        <a href="#">Биты</a>
                        <a href="#">Киты</a>
                        <a href="#">Написать нам</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
    <main>
        <div class="container">
            <div class="beats">
                <div th:each="beat : ${beats}">
                    <div class="beat-card">
                        <img th:src="${beat.imagePath}" alt="Beat Image" class="beat-image">
                        <h2 th:text="${beat.name}" class="beat-name"></h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
<footer>
    <div class="container">
        <div class="footer-content">
            <div class="footer-section about">
                <h2 class="footer-title">О нас</h2>
                <p>Наша компания предлагает лучшие услуги в своей области. Мы стремимся к качеству и удовлетворению потребностей наших клиентов.</p>
            </div>
            <div class="footer-section links">
                <h2 class="footer-title">Ссылки</h2>
                <ul>
                    <li><a href="#">Услуги</a></li>
                </ul>
            </div>
            <div class="footer-section social">
                <h2 class="footer-title">Социальные сети</h2>
                <div class="social-links">
                    <a href="https://www.instagram.com/paceopp" target="_blank">
                        <img src="/images/instagram-icon.ico" alt="Instagram">
                    </a>
                    <a href="https://www.vk.com/paceoppbeats" target="_blank">
                        <img src="/images/vk-icon.ico" alt="VK">
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Paceopp</p>
        </div>
    </div>
</footer>
</body>
</html>
